services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: magnusdtd/jenkins-k8s:latest
    container_name: jenkins-k8s
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home: